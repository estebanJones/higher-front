<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="registerFormulaire" (ngSubmit)="register()">
    <p class="h2 mb-4 title">INSCRIPTION</p>
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email">
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">
    <button mdbBtn color="info"  class="my-4" type="submit">C'est parti !</button>
</form>
